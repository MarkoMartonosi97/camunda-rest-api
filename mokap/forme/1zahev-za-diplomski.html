<div class="card">

              Zahtev za diplomski
            </button>
          </h2>
        </div>
    
        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
          <div class="card-body">
              <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Ime i prezime studenta</label>
                    <input type="text" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" data-rule-required="true" name="emailField">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Broj indeksa</label>
                    <input type="text" class="form-control form-control-sm" id="exampleInputPassword1" placeholder="Password" data-rule-required="true" name="passwordField">

                          </select>
                  </div>
                  <div class="form-group">
                          <label for="select2">Studijski program</label>
                          <select id="select2" class="form-control form-control-sm">
                              <option>Small select</option>
                          </select>
                  </div>
                  <div class="form-group">
                          <label for="select3">Studijska grupa</label>
                          <select id="select3" class="form-control form-control-sm">
                              <option>Small select</option>
                          </select>
                  </div>
                  <div class="form-group">
                          <label for="oblast">Oblast iz kog student radi diplomski</label>
                          <input type="text" class="form-control form-control-sm" id="oblast" placeholder="Naziv oblasti" data-rule-required="true" name="passwordField">
                  </div>
                  <div class="form-group">
                          <label for="select4">Nastavnik diplomskog</label>
                          <select id="select4" class="form-control form-control-sm">
                              <option>Small select</option>
                          </select>
                  </div>
